<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="500" id="a">
</canvas>
<script>
  (function () {
    const canvas = document.getElementById('a');
    const context = canvas.getContext('2d');

    let border = 10;
    let left = 50 + border / 2;
    let top = 50 + border / 2;
    let right = 149 - border / 2;
    let bottom = 149 - border / 2;
    let radius = 6;

    context.beginPath();
    context.moveTo(left, top + radius);
    context.arcTo(left, top, left + radius, top, radius);
    context.lineTo(right - radius, top);
    context.arcTo(right, top, right, top + radius, radius);
    context.lineTo(right, bottom - radius);
    context.arcTo(right, bottom, right - radius, bottom, radius);
    context.lineTo(left + radius, bottom);
    context.arcTo(left, bottom, left, bottom - radius, radius);
    context.closePath();


    context.fillStyle = '#f00';
    context.fill();
    context.lineWidth = border;
    context.strokeStyle = '#0f0';
    context.stroke();
  })();

</script>
</body>
</html>
